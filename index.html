<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <div class="container">

    <div id="ie-user-warning" class="alert alert-error" style="display:none;">
      <strong>This visualization requires IE 9 or higher or Safari/Chrome/Firefox.</strong>
    </div>


    <!-- Filter row -->
    <div class="row">

      <!-- Direction/visibility form -->
      <div class="span4 visibility-filter">
        <span class="notes">Show</span>

        <select id="leaderboard-direction">
          <option>top</option>
          <option>bottom</option>
        </select>

        <select id="leaderboard-visible-rows">
          <option>5</option>
          <option selected>10</option>
          <option>15</option>
          <option>20</option>
        </select>
        <span class="notes" id="total-population"></span>
      </div>

      <div class="span4">
        <!-- Filter form -->
        <form id="filter-form" class="form-search">
          <div>
            <span class="notes">Filter your data.<a class="popupbottom" href="#" class="" rel="popover"
                                               data-content="Type the name of a column followed by a colon and the values you want to see. For instance, <br/><span class='format-choice'>pos: QB</span><br/> limits you to rows with POS = 'QB' in the football data. To filter on multiple items, use commas: <br/><span class='format-choice'>pos: QB, RB</span><br/>  You can add more than one filter at a time."
                                               data-original-title="How to filter your data">Learn how.</a></span>
            <p><input type = "text" title="filter" placeholder="column: value1, value2" id="filterInput"/>
            <button type="submit" class="btn">Filter</button></p>
          </div>
          <div id="applied-filters">
          </div>
        </form>
      </div>

      <!-- Search form -->
      <div class="span3">
      <form id="search-form" class="form-search">
        <div>
          <span class="notes">Search</span>
          <p><input type = "text" class="span2" placeholder="search name" id="searchInput"/>
          <button type="submit" class="btn">Search</button></p>
        </div>
      </form>
      </div>


    </div>

    <!-- Chart -->
    <div class="row">
      <div class="span16">
        <h1>Leaderboard</h1>
        <div id="leaderboard-wrapper">
            <div id="leaderboard-divider">
                below the <span class='divider-direction'>top</span> <span class='divider-visible-rows-number'>10</span>
            </div>
            <div id="leaderboard">
            </div>
        </div>
      </div>
    </div>


    <!-- Raw data -->
    <div class="row">
      <div class="span12">
      <h1>Data</h1>
        <span class="notes">Use your own data. <a class="popup" href="#" class="" rel="popover"
                                   data-content="Put any comma delimited data in this box. The first row needs to contain the column names. Then, give the leaderboard some hints on how to use your data.<br/><span class='format-choice'>[*]</span> Use this column as the <em>name</em><br/><span class='format-choice'>[1]</span> Display this in the first column in the leaderboard. Use numbers between 1 and 5.<br/><span class='format-choice'>[-]</span> Smaller numbers are better. <br/><span class='format-choice'>[d]</span> Display numbers as a decimal (like 1.23). <br/><span class='format-choice'>[%]</span> Display numbers as a percentage (like 12.3%). <br/><em>Tip: you can combine the hints like <span class='format-choice'>[-3d]</span></em>"
                                   data-original-title="Adding your own data">Learn how.</a></span>

        <div style="float: right;">
            <span class="notes"> <a id="clear-data-btn" class="btn" href="#">Reset to sample data</a></span>
        </div>


      <div id="data-input">
        <form action="#" id="input-form">
          <div><textarea class="span12" rows="10" id="csv-data"></textarea></div>
        </form>
      </div>

          <p style="font-size: 90%; color: #787878">Sample data is from <a href="http://nflcombineresults.com/">NFLCombineResults.com</a></p>
    </div>
    </div>
  </div>


    <footer>
    </footer>

  </div>
