      <aside>
        <div>
            <div id="toolbar">
              <form id="filter-form" class="form-search">
                <div>
                  Filter your data: <a class="popupbottom" href="#" class="" rel="popover"
                                                     data-content="Type the name of a column followed by a colon and the values you want to see. For instance, <br/><span class='format-choice'>pos: QB</span><br/> limits you to rows with POS = 'QB' in the football data. To filter on multiple items, use commas: <br/><span class='format-choice'>pos: QB, RB</span><br/>  You can add more than one filter at a time."

                  <p><input type = "text" title="filter" placeholder="column: value1, value2, value3" id="filterInput"/>
                  <button type="submit" class="btn">Filter</button></p>
                </div>
                <div id="applied-filters" class="row">
                </div>
              </form>

              <form id="search-form" class="form-search">

                <div>
                  Search:
                  <p><input type = "text" placeholder="search name" id="searchInput"/>
                  <button type="submit" class="btn">Search</button></p>
                </div>

                <br/>
                <div>
                  <span>Show</span>

                    <select id="leaderboard-show">
                        <optgroup label="Top">
                        <option value="top 10">top 10</option>
                        <option selected value="top 20">top 20</option>
                        <option value="top 40">top 40</option>
                        </optgroup>
                        <optgroup label="Bottom">
                        <option value="bottom 10">bottom 10</option>
                        <option value="bottom 20">bottom 20</option>
                        <option value="bottom 40">bottom 40</option>
                        </optgroup>
                    </select>
                  <span id="total-population">out of 20</span>
                  <div style="clear:both"/>
                </div>
              </form>
          </div>
        </div>
