  <body>

  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a

  <div class="slice-container">

    <!-- slice title -->
    <h1><span id="report-title" class="editable" spellcheck="false" contenteditable="true">Leaderboard</span></h1>

    <section id="chart-section">
      <!-- main section visualization goes here in rows -->

      <div>
    <div class="row">
        <div id="toolbar">
            <form id="filter-form" class="form-search span3">
                <div>
                    Filter players: <a class="popupbottom" href="#" class=""
                                       rel="popover"
                                       data-content="Type the name of a column followed by a colon and the values you want to see. For instance, <br/><span class='format-choice'>POSITION: QB</span><br/> limits you to rows with POSITION = 'QB' in the football data. To filter on multiple items, use commas: <br/><span class='format-choice'>POSITION: QB, RB</span><br/>  You can add more than one filter at a time."
                                       data-original-title="How to filter your data">Learn
                    how.</a>

                    <p><input type="text" title="filter"
                              placeholder="try position: QB or team: PHI" id="filterInput"
                              class="span3"/>
                </div>

                <div id="applied-filters" class="row">
                </div>
            </form>

            <form id="search-form" class="form-search span7">

                <div class="row">
                    <div class="span3">
                        Search
                        <p><input type="text" placeholder="search name"
                                  id="searchInput" class="span3"/></p>
                    </div>

                    <div class="span4">
                        Show
                        <p>
                            <select id="leaderboard-show">
                                <optgroup label="Top">
                                <option value="top 10">top 10</option>
                                <option selected value="top 20">top 20</option>
                                <option value="top 40">top 40</option>
                                </optgroup>
                                <optgroup label="Bottom">
                                <option value="bottom 10">bottom 10</option>
                                <option value="bottom 20">bottom 20</option>
                                <option value="bottom 40">bottom 40</option>
                                </optgroup>
                            </select>

                            <span id="total-population">out of __ players</span>
                        <div style="clear:both"/>
                        </p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- Chart and its description -->
<div class="row">

    <div class="span12">
        <div id="leaderboard-wrapper">
            <div id="leaderboard-divider">
                below the <span class='divider-direction'>top</span> <span
                    class='divider-visible-rows-number'>20</span>
            </div>
            <div id="leaderboard">
            </div>
        </div>
    </div>

</div>


    </section>

    


    <!-- Raw data -->
    <div class="slice-data-container" section="data-section">
        <div class="row">
            <div class="span12">
                <div class="pull-right">
                    <small><a id="clear-data-btn" class="btn btn-small" href="#">Reset to original data</a></small>
                    <small><a id="save-data-btn" class="btn btn-small" href="#">Remember this!</a></small>
                </div>
                <!--<aside>-->
                    <!--<p>lorem ipsum dolorum</p>-->
                <!--</aside>-->
                <h1>Data
                    <small>Use your own data. <a class="popup" href="#" class="" rel="popover"
                                                 data-content="Put any comma delimited data in this box. The first row needs to contain the column names. Then, give the leaderboard some hints on how to use your data.<br/><span class='format-choice'>[*]</span> Use this column as the <em>name</em><br/><span class='format-choice'>[1]</span> Display this in the first column in the leaderboard. Use numbers between 1 and 5.<br/><span class='format-choice'>[-]</span> Smaller numbers are better. <br/><span class='format-choice'>[d]</span> Display numbers as a decimal (like 1.23). <br/><span class='format-choice'>[%]</span> Display numbers as a percentage (like 12.3%). <br/><em>Tip: you can combine the hints like <span class='format-choice'>[-3d]</span></em>"
                                                 data-original-title="Adding your own data">Learn how.</a></small>

                </h1>
                <form action="#" id="input-form">
                    <div><textarea style="width: 100%" rows="20" id="csv-data"></textarea></div>
                </form>
            </div>
        </div>
    </div>


    <!---->



  </div> <!-- /container -->






    <footer>
      <div class="container" style="padding: 10px 0;">
          <div class="row">
              <div class="span6">

                  <div class="text-info">Created by <a href="http://www.juiceanalytics.com/">Juice</a>,
                    &copy; 2012</div>

                  <div class="text-info">Want to create an interactive leaderboard visualization with your data? Build your own <a href="http://labs.juiceanalytics.com/leaderboard/">here</a></div>
              </div>
          </div>
      </div>
    </footer>

    <!-- chosen plugin for drop downs https://github.com/harvesthq/chosen -->

    <script src="./assets/themes/twitter/js/plugins.js"></script>

    <!--common data utils plugin that deals with microformats-->
    <script src="./assets/themes/twitter/js/datautils.js"></script>


    
    <!-- d3 plugin -->
    <script src="./assets/themes/twitter/js/libs/juice.standaloneleaderboard.js"></script>
    <script src="./assets/themes/twitter/js/leaderboard.js"></script>
    

    <script src="./assets/themes/twitter/js/script.js"></script>
